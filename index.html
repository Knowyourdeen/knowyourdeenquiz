<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Quiz Share & Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
        }
        .share-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .whatsapp-button button {
            background-color: #25D366;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .whatsapp-button button:hover {
            background-color: #1ebe5d;
        }
        .progress-bar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 10px 0;
            height: 20px;
            position: relative;
            overflow: hidden;
        }
        .progress-bar {
            background: #007bff;
            height: 100%;
            width: 0%;
            transition: width 0.5s;
        }
        #progress-percentage {
            position: absolute;
            right: 10px;
            font-weight: bold;
        }
        .continue-button {
            background-color: red;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            width: 100%;
            margin-top: 10px;
        }
        .continue-button.enabled {
            cursor: pointer;
            background-color: #d9534f;
        }
    </style>
</head>
<body>

    <div class="share-container">
        <p>1. Share with 5 groups / 15 friends on WhatsApp (click the "WhatsApp" button below)</p>

        <a id="whatsapp-btn" href="#" class="whatsapp-button" target="_blank">
            <button>WhatsApp →</button>
        </a>

        <p class="progress-text">Share until the blue bar is full!</p>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
            <span id="progress-percentage">0%</span>
        </div>

        <button id="continue-btn" class="continue-button" disabled>Continue</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const shareText = encodeURIComponent("🌙✨ This Ramadan, stand a chance to WIN CASH REWARDS, FOOD SUPPLIES, AND MANY MORE! 🛍️🥘 Simply test your knowledge by answering all the quiz questions in the link below. Don't miss out on this special giveaway—your next big reward could be just a quiz away! 🎁🔥\n\n👉 [Your Quiz Link Here]");
            
            const whatsappURL = `https://api.whatsapp.com/send?text=${shareText}`;
            
            document.getElementById("whatsapp-btn").setAttribute("href", whatsappURL);

            let shares = 0;
            const maxShares = 5;
            const progressBar = document.getElementById("progress-bar");
            const progressPercentage = document.getElementById("progress-percentage");
            const continueBtn = document.getElementById("continue-btn");

            document.getElementById("whatsapp-btn").addEventListener("click", function () {
                shares++;
                let progress = (shares / maxShares) * 100;
                progressBar.style.width = `${progress}%`;
                progressPercentage.textContent = `${Math.min(progress, 100).toFixed(0)}%`;

                if (shares >= maxShares) {
                    continueBtn.classList.add("enabled");
                    continueBtn.removeAttribute("disabled");
                }
            });

            continueBtn.addEventListener("click", function () {
                if (shares >= maxShares) {
                    window.location.href = "https://knowyourdeen.github.io/knowyourdeenquiz/";
                }
            });
        });
    </script>

</body>
</html>
