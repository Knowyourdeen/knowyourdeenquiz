<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Ramadan Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all var(--transition-speed) ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            padding: 20px;
        }

        #quiz-container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .content {
            padding: 30px;
        }

        #question-container {
            text-align: center;
        }

        #question {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.6;
}

        .btn-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .correct {
            background: var(--secondary-color);
        }

        .wrong {
            background: var(--accent-color);
        }

        #progress-container {
            margin-top: 30px;
        }

        #progress-bar-container {
            height: 10px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }

        #progress-bar {
            height: 100%;
            background: var(--secondary-color);
            width: 0;
            transition: width 0.5s ease;
        }

        #timer-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            max-width: 90%;
            width: 400px;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .btn-container {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            #question {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div class="header">
            <h1>Advanced Ramadan Quiz</h1>
            <div class="stats-container">
                <div class="stat-item">
                    <div id="score">Score: 0</div>
                </div>
                <div class="stat-item">
                    <div id="level">Level: 1</div>
                </div>
                <div class="stat-item">
                    <div id="streak">Streak: 0</div>
                </div>
            </div>
            <div id="timer-container">
                Time: <span id="time">20</span>s
            </div>
        </div>
        
        <div class="content">
            <div id="start-screen">
                <h2>Welcome to the Advanced Ramadan Quiz!</h2>
                <p>Test your knowledge about Ramadan with our interactive quiz.</p>
                <button id="start-btn" class="pulse">Start Quiz</button>
            </div>

            <div id="question-container" class="hide">
                <p id="question"></p>
                <div id="answer-buttons" class="btn-container"></div>
                <div id="progress-container">
                    <div id="progress-bar-container">
                        <div id="progress-bar"></div>
                    </div>
                    <div id="progress-text">Question 1/10</div>
                </div>
            </div>

            <div id="result-container" class="hide">
                <h2>Quiz Complete!</h2>
                <div id="result-stats"></div>
                <button id="retry-btn">Try Again</button>
                <button id="share-btn">Share Results</button>
            </div>
        </div>
    </div>

    <div class="modal" id="share-modal">
        <h2>Share Your Results</h2>
        <p>Share with friends to unlock achievements!</p>
        <button id="whatsapp-share">Share on WhatsApp</button>
        <div id="share-progress-container">
            <div id="share-progress-bar"></div>
            <p id="share-progress-text">0/5 shares</p>
        </div>
    </div>
    <div class="modal-overlay"></div>

    <script>
        class Quiz {
            constructor() {
                this.questions = [
                    {
                        question: "What is the first day of Ramadan called?",
                        answers: ["Eid ul-Fitr", "First Fast", "Tarawih Night", "Laylatul Qadr"],
                        correct: "First Fast",
                        difficulty: 1
                    },
                    {
                        question: "What meal is eaten before sunrise during Ramadan?",
                        answers: ["Iftar", "Suhur", "Maghrib", "Dinner"],
                        correct: "Suhur",
                        difficulty: 1
                    },
                    {
                        question: "Which holy book was revealed during Ramadan?",
                        answers: ["Torah", "Bible", "Quran", "Vedas"],
                        correct: "Quran",
                        difficulty: 1
                    },
                    {
                        question: "What is the night of power called in Ramadan?",
                        answers: ["Laylatul Qadr", "Laylatul Baraat", "Laylatul Isra", "Laylatul Miraj"],
                        correct: "Laylatul Qadr",
                        difficulty: 2
                    },
                    {
                        question: "How many days does Ramadan typically last?",
                        answers: ["28 days", "29 or 30 days", "31 days", "40 days"],
                        correct: "29 or 30 days",
                        difficulty: 2
                    }
                ];
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.streak = 0;
                this.level = 1;
                this.timeLeft = 20;
                this.timer = null;
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.startBtn = document.getElementById("start-btn");
                this.questionContainer = document.getElementById("question-container");
                this.questionElement = document.getElementById("question");
                this.answerButtons = document.getElementById("answer-buttons");
                this.timerElement = document.getElementById("time");
                this.progressBar = document.getElementById("progress-bar");
                this.progressText = document.getElementById("progress-text");
                this.scoreElement = document.getElementById("score");
                this.levelElement = document.getElementById("level");
                this.streakElement = document.getElementById("streak");
                this.startScreen = document.getElementById("start-screen");
                this.resultContainer = document.getElementById("result-container");
            }

            setupEventListeners() {
                this.startBtn.addEventListener("click", () => this.startQuiz());
                document.getElementById("retry-btn").addEventListener("click", () => this.resetQuiz());
                document.getElementById("share-btn").addEventListener("click", () => this.showShareModal());
            }

            startQuiz() {
                this.startScreen.classList.add("hide");
                this.questionContainer.classList.remove("hide");
                this.shuffleQuestions();
                this.setNextQuestion();
                this.startTimer();
                gsap.from(this.questionContainer, {
                    opacity: 0,
                    y: 20,
                    duration: 0.5
                });
            }

            shuffleQuestions() {
                for (let i = this.questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.questions[i], this.questions[j]] = [this.questions[j], this.questions[i]];
                }
            }

            setNextQuestion() {
                this.resetState();
                if (this.currentQuestionIndex >= this.questions.length) {
                    this.endQuiz();
                    return;
                }
                this.showQuestion(this.questions[this.currentQuestionIndex]);
                this.updateProgress();
            }

            showQuestion(question) {
                this.questionElement.innerText = question.question;
                question.answers.forEach((answer, index) => {
                    const button = document.createElement("button");
                    button.innerText = answer;
                    button.classList.add("answer-btn");
                    button.style.animationDelay = `${index * 0.1}s`;
                    button.addEventListener("click", () => this.selectAnswer(answer, question.correct));
                    this.answerButtons.appendChild(button);
                });
            }

            selectAnswer(selected, correct) {
                const buttons = document.querySelectorAll(".answer-btn");
                buttons.forEach(button => {
                    button.disabled = true;
                    if (button.innerText === correct) {
                        button.classList.add("correct");
                    } else if (button.innerText === selected && selected !== correct) {
                        button.classList.add("wrong");
                    }
                });

                if (selected === correct) {
                    this.handleCorrectAnswer();
                } else {
                    this.handleWrongAnswer();
                }

                setTimeout(() => {
                    this.currentQuestionIndex++;
                    this.setNextQuestion();
                }, 1000);
            }

            handleCorrectAnswer() {
                this.score += (100 * this.level);
                this.streak++;
                if (this.streak % 3 === 0) {
                    this.level++;
                }
                this.updateStats();
                gsap.to(this.scoreElement, {
                    scale: 1.2,
                    duration: 0.2,
                    yoyo: true,
                    repeat: 1
                });
            }

            handleWrongAnswer() {
                this.streak = 0;
                this.updateStats();
            }

            updateStats() {
                this.scoreElement.textContent = `Score: ${this.score}`;
                this.levelElement.textContent = `Level: ${this.level}`;
                this.streakElement.textContent = `Streak: ${this.streak}`;
            }

            updateProgress() {
                const progress = (this.currentQuestionIndex / this.questions.length) * 100;
                this.progressBar.style.width = `${progress}%`;
                this.progressText.textContent = `Question ${this.currentQuestionIndex + 1}/${this.questions.length}`;
            }

            startTimer() {
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    this.timerElement.textContent = this.timeLeft;
                    if (this.timeLeft <= 5) {
                        this.timerElement.style.color = "red";
                    }
                    if (this.timeLeft <= 0) {
                        this.endQuiz();
                    }
                }, 1000);
            }

            endQuiz() {
                clearInterval(this.timer);
                this.questionContainer.classList.add("hide");
                this.resultContainer.classList.remove("hide");
                this.showResults();
            }

            showResults() {
                const resultStats = document.getElementById("result-stats");
                resultStats.innerHTML = `
                    <h3>Final Score: ${this.score}</h3>
                    <p>Highest Level: ${this.level}</p>
                    <p>Best Streak: ${this.streak}</p>
          `;
                gsap.from(resultStats.children, {
                    opacity: 0,
                    y: 20,
                    duration: 0.5,
                    stagger: 0.2
                });
            }

            showShareModal() {
                const modal = document.getElementById("share-modal");
                const overlay = document.querySelector(".modal-overlay");
                modal.classList.add("active");
                overlay.classList.add("active");

                const shareProgress = {
                    shares: 0,
                    required: 5,
                    updateProgress: function() {
                        const progressBar = document.getElementById("share-progress-bar");
                        const progressText = document.getElementById("share-progress-text");
                        const progress = (this.shares / this.required) * 100;
                        progressBar.style.width = `${progress}%`;
                        progressText.textContent = `${this.shares}/${this.required} shares`;
                    }
                };

                document.getElementById("whatsapp-share").addEventListener("click", () => {
                    const shareText = `I scored ${this.score} points in the Advanced Ramadan Quiz! Can you beat my score? 🌙`;
                    const shareUrl = `whatsapp://send?text=${encodeURIComponent(shareText)}`;
                    window.open(shareUrl);
                    
                    shareProgress.shares++;
                    shareProgress.updateProgress();
                    
                    if (shareProgress.shares >= shareProgress.required) {
                        this.unlockAchievement("Sharing is Caring");
                    }
                });
            }

            unlockAchievement(achievementName) {
                const achievement = document.createElement("div");
                achievement.classList.add("achievement");
                achievement.innerHTML = `
                    <h3>🏆 Achievement Unlocked!</h3>
                    <p>${achievementName}</p>
                `;
                document.body.appendChild(achievement);
                
                gsap.from(achievement, {
                    y: 50,
                    opacity: 0,
                    duration: 0.5
                });
                
                setTimeout(() => {
                    gsap.to(achievement, {
                        y: -50,
                        opacity: 0,
                        duration: 0.5,
                        onComplete: () => achievement.remove()
                    });
                }, 3000);
            }

            resetState() {
                while (this.answerButtons.firstChild) {
                    this.answerButtons.removeChild(this.answerButtons.firstChild);
                }
            }

            resetQuiz() {
                this.currentQuestionIndex = 0;
                this.score = 0;
                this.streak = 0;
                this.level = 1;
                this.timeLeft = 20;
                this.updateStats();
                this.resultContainer.classList.add("hide");
                this.startScreen.classList.remove("hide");
                this.timerElement.style.color = "white";
            }
        }

        // Initialize notifications
        class NotificationManager {
            constructor() {
                this.container = document.createElement("div");
                this.container.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    z-index: 1000;
                `;
                document.body.appendChild(this.container);
            }

            show(message, type = "info") {
                const notification = document.createElement("div");
                notification.style.cssText = `
                    background: ${type === "success" ? "#27ae60" : "#e74c3c"};
                    color: white;
                    padding: 15px 25px;
                    border-radius: 5px;
                    margin-bottom: 10px;
                    opacity: 0;
                    transform: translateX(50px);
                    transition: all 0.3s ease;
                `;
                notification.textContent = message;
                this.container.appendChild(notification);

                // Trigger animation
                setTimeout(() => {
                    notification.style.opacity = "1";
                    notification.style.transform = "translateX(0)";
                }, 100);

                // Remove notification
                setTimeout(() => {
                    notification.style.opacity = "0";
                    notification.style.transform = "translateX(50px)";
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Initialize confetti effect
        function createConfetti() {
            const colors = ["#f1c40f", "#e74c3c", "#3498db", "#2ecc71"];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.style.cssText = `
                    position: fixed;
                    width: 10px;
                    height: 10px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    left: ${Math.random() * 100}vw;
                    top: -10px;
                    opacity: 0;
                    transform: translateY(0);
                    animation: fall ${Math.random() * 3 + 2}s linear forwards;
                `;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Add animation keyframes
        const style = document.createElement("style");
        style.textContent = `
            @keyframes fall {
                0% {
                    opacity: 1;
                    transform: translateY(0) rotate(0deg);
                }
                100% {
                    opacity: 0;
                    transform: translateY(100vh) rotate(720deg);
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize the quiz when the DOM is loaded
        document.addEventListener("DOMContentLoaded", () => {
            const quiz = new Quiz();
            const notifications = new NotificationManager();

            // Add keyboard controls
            document.addEventListener("keydown", (e) => {
                const answerButtons = document.querySelectorAll(".answer-btn");
                if (answerButtons.length) {
                    switch(e.key) {
                        case "1":
                        case "2":
                        case "3":
                        case "4":
                            const index = parseInt(e.key) - 1;
                            if (answerButtons[index]) {
                                answerButtons[index].click();
                            }
                            break;
                    }
                }
            });
        });
    </script>
</body>
</html>
